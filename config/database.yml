  encoding: unicode
  database: <%= Rails.configuration.sensitive['db_name'] %>_development
  pool: 5
  host: localhost
  username: <%= Rails.configuration.sensitive['db_username'] %>
  password: <%= Rails.configuration.sensitive['db_pass'] %>

