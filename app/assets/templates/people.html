<article class="profile" ng-repeat="person in people">
  <header class="profile-header">
    <h3>{{person.full_name}}</h3>

    <p class="type" ng-show="person.type == 'teachers'">{{person.type | simpleSingularize | capitalize}}</p>

    <div class="clear-left">
  </header>

  <div class="main-profile-fields">
    <date-field parent="person" ng-repeat="field in date_field_list(person)" name="{{field}}" function-name="formatted_{{field}}"></date-field>
    <field parent="person" ng-repeat="field in field_list(person)" name="{{field}}"></field>
  </div>
</article>
