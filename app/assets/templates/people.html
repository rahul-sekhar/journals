<article class="profile" ng-repeat="person in people">
  <header class="profile-header">
    <heading-field parent="person" field-name="full_name"></heading-field>

    <p class="type" ng-show="person.type == 'teachers'">{{person.type | simpleSingularize | capitalize}}</p>

    <div class="clear-left"></div>
  </header>

  <div class="main-profile-fields">
    <date-field parent="person" ng-repeat="field in date_field_list(person)" name="{{field}}" function-name="formatted_{{field}}"></date-field>
    <field parent="person" ng-repeat="field in field_list(person)" name="{{field}}"></field>
    <multi-line-field parent="person" ng-repeat="field in multi_line_field_list(person)" name="{{field}}"></field>
  </div>

  <div class="guardians" ng-show="person.type == 'students'">
    
    <div class="guardian" ng-repeat="guardian in person.guardians">
      <header class="guardian-header">
        <h4>{{guardian.full_name}}</h4>
        <div class="clear-left"></div>
      </header>

      <field parent="guardian" ng-repeat="field in field_list(guardian)" name="{{field}}"></field>
      <multi-line-field parent="guardian" ng-repeat="field in multi_line_field_list(guardian)" name="{{field}}"></field>
    </div>

  </div>
</article>
